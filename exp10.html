<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 10 - E-commerce Navbar</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
        }
        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            color: white;
            padding: 15px 20px;
            position: relative;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            list-style: none;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
        }
        .actions a {
            margin-left: 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        /* Hamburger */
        #menu-toggle {
            display: none;
        }
        .hamburger {
            display: none;
            font-size: 2rem;
            cursor: pointer;
        }
        /* Mobile styles */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                flex-direction: column;
                background-color: #333;
                padding: 15px 0;
            }
            .nav-links li {
                margin: 10px 0;
                text-align: center;
            }
            .hamburger {
                display: block;
            }
            #menu-toggle:checked + label + ul {
                display: flex;
            }
            .actions {
                font-size: 0.9rem;
            }
        }
        /* Sample page content */
        section {
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">ShopEase</div>

        <!-- Checkbox hack -->
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="hamburger">&#9776;</label>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="actions">
            <a href="#">Cart</a>
            <a href="#">Login</a>
        </div>
    </nav>

    <!-- Sample content -->
    <section>
        <h1>Welcome to ShopEase!</h1>
        <p>Your one-stop destination for all shopping needs.</p>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      border: 1px solid black;
      width: 90%;
      margin: 20px auto;
      padding: 5px;
    }

    .header {
      background-color: #d3d3d3;
      text-align: center;
      padding: 8px;
      font-family: "Times New Roman", serif;
    }

    .header span {
      color: red;
      font-weight: bold;
    }

    .nav, .user-nav {
      margin-top: 10px;
    }

    .nav a, .user-nav a {
      text-decoration: none;
      padding: 5px 8px;
      border: 1px solid whitesmoke;
      margin-right: 5px;
      display: inline-block;
    }

    .nav a {
      background-color: #a9c9ff;
      color: blue;
    }

    .user-nav a {
      background-color: #a9ffb5;
      color: green;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
   <a href="#">MY </a> 
    <a href="#">navigation</a>
    <a href="#">website</a>
    </div>

    <div class="nav">
      <a href="#">Home</a>
     <a href="#">About</a>

     <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>

    <div class="user-nav">
      <a href="#">Dashboard</a>
      <a href="#">Profile</a>
      <a href="#">Messages</a>
      <a href="#">Logout</a>
    </div>
  </div>

</body>
</html>
